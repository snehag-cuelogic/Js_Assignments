<html>
<body>
<h1>Simple Callback</h1>


<script>
function greeting(name) {//call function
    alert('Hello ' + name);
}

function processUserInput(callback) { 
  var name = prompt('Please enter your name.');
  callback(name);
}

processUserInput(greeting);//calling the callback function by putting the function into other functions parameter
    </script>
</body>
</html>
