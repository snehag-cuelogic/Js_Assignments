<!DOCTYPE html>
<html>

<body>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
        crossorigin="anonymous">
    <style>
        .btn-mid {
            margin-left: 215px !important;
        }
    </style>

    <form class="pure-form pure-form-aligned" name="stringEnt">
        <fieldset>
            <div class="pure-control-group numberDiv" id="numberDiv">
                <label for="name">Enter a Numbers</label>
                <input id="numbers" type="text" placeholder="Enter numbers">
                <span class="pure-form-message-inline">Enter numbers comma separated</span>
            </div>

            <button type="button" class="pure-button pure-button-primary btn-mid" onclick="secondLarge()">Submit</button>
            </div>
        </fieldset>

        <div id="output" class="pure-control-group">

        </div>
    </form>

    <script>
        function secondLarge() {
            var numbers = document.getElementById('numbers').value;
            console.log(numbers);

            var temp = new Array();
            // converting the string into array
            temp = numbers.split(",");
            //convert array without quotation
            var arrayOfNumbers = temp.map(Number);
            var res = removeLargest(arrayOfNumbers);

            //function removing largest number
            function removeLargest(temp) {
                var min = Math.max.apply(null, temp);
                temp.forEach((v, k, arr) => v !== min || arr.splice(k, 1));
                return temp;
            }

            //find out 2nd largest
            var secondLarge= Math.max.apply(null, res);
            document.getElementById("output").innerHTML += "The second largest number is = "+ secondLarge;

        }
    </script>
</body>

</html>
